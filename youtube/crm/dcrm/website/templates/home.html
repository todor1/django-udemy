{% extends "base.html" %}
{% block content %}
    <div class="col-md-6 offset-md-3">
        {% if user.is_authenticated %}
            <h3>Welcome {{ user.username }}</h3>
        {% else %}
            <h3>Login</h3>
            <br />
            <form method="post" action="{% url "home" %}">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text"
                           class="form-control"
                           name="username"
                           placeholder="User Name"
                           required>
                </div>
                <div class="mb-3">
                    <input type="password"
                           class="form-control"
                           name="password"
                           placeholder="Password"
                           required>
                </div>
                <button type="submit" class="btn btn-secondary">Login</button>
            </form>
        </div>
    {% endif %}
{% endblock content %}
