<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous" />
    <title>Hello, world!</title>
    <style>
      .good {background-color: #0C0;}
      .moderate {background-color: #FFFF00;}
      .usg {background-color: #FF9900;}
      .unhealthy {background-color: #FF0000;}
      .veryunhealthy {background-color: #990066;}
      .hazardous {background-color: #660000;}      
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Weather App</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About</a>
            </li>
          </ul>
          <form action="{% url 'home' %}" class="d-flex" method="POST">
            {% csrf_token %}
            <input class="form-control me-2"
                   type="search"
                   placeholder="Enter Zipcode"
                   aria-label="Search"
                   name="zipcode" />
            <button class="btn btn-outline-secondary" type="submit">Lookup</button>
            <!-- <button class="btn btn-outline-light" type="submit">Search</button> -->
          </form>
        </div>
      </div>
    </nav>
    <br />
    <div class="container">
      {% block content %}
      {% endblock content %}
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
  </body>
</html>
