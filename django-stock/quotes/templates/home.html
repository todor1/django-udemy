{% extends "base.html" %}
{% block content %}
    {% if ticker %}{{ ticker }}{% endif %}
    {% if api %}
        {% if api == "Error..." %}
            <p>There was a problem with loading the data</p>
            <p>Please try again...</p>
        {% else %}
            <h4>{{ api.ticker }}</h4>
            {{ api }}
        {% endif %}
    {% else %}
        <p>No data</p>
    {% endif %}
{% endblock content %}
