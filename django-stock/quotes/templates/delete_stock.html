{% extends "base.html" %}
{% block content %}
    <h3>Delete Stock</h3>
    {% if ticker %}
        {% for item in ticker %}
            <a class="btn btn-outline-success" href="{% url 'delete' item.id %}">Delete {{ item.ticker|upper }}</a>
            <br>
            <br>
        {% endfor %}
    {% else %}
        <p>No stocks to delete</p>
    {% endif %}
{% endblock content %}
