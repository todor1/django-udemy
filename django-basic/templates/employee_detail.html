{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee details</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- <link rel="stylesheet" href="css/style.css" class="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="container pt-5">
      <div class="card mx-auto" style="width: 18rem">
        <img
          src="{{ employee.photo.url }}"
          class="card-img-top"
          alt="Employee Photo"
        />
        <div class="card-body">
          <p class="card-text m-0">
            {{employee.first_name}} {{employee.last_name}}
          </p>
          <p class="card-text m-0">{{employee.email_address}}</p>
          <p class="card-text m-0">{{employee.designation}}</p>
          <p class="card-text m-0">{{employee.phone_number}}</p>
        </div>
        <a href="{% url 'home' %}" class="btn btn-primary">Back to Homepage</a>
      </div>
    </div>
  </body>
</html>
