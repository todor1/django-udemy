{% extends "food/base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ item.image }}"
                     alt="{{ item.name }}"
                     class="card"
                     height="300px"
                     width="300px">
            </div>
            <div class="col-md-6">
                <h1>{{ item.name }}</h1>
                <h2>{{ item.description }}</h2>
                <h3>{{ item.price }}</h3>
                <a href="{% url 'food:delete_item' item.id %}">Delete</a>
            </div>
        </div>
    </div>
{% endblock content %}
